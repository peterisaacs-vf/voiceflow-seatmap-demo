<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Chat Widget Demo</title>
</head>
<body>
    <div id="voiceflow-chat"></div>

    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="./extensions.js"></script>
    <script>
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '66860dd4ea6b445ad4b30530' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'development',
                    user: { name: 'Demo User' },
                    assistant: { extensions: [SeatMapExtension] }
                });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.js"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
